  <!-- Edge highlights -->
  <rect x="24" y="20" width="80" height="4" fill="#d1fae5" opacity="0.35"/>
  <rect x="24" y="104" width="80" height="4" fill="#d1fae5" opacity="0.25"/>
  <!-- Crescent and star -->
  <g transform="translate(64,64)">
    <path d="M 0 -22 A 22 22 0 1 0 0 22 A 16 16 0 1 1 0 -22" fill="#facc15"/>
    <polygon points="12,-2 15,6 23,6 16,11 18,19 12,14 6,19 8,11 1,6 9,6" fill="#fde68a"/>
  </g>
  <!-- Decorative border -->
  <rect x="32" y="28" width="64" height="72" rx="6" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <rect x="38" y="34" width="52" height="60" rx="5" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.9"/>
</svg>
